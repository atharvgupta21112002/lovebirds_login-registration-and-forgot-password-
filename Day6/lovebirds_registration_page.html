<!DOCTYPE html>
<html>
<head>
	<title>Lovebirds Registration Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/16943cbac0.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

</head>
<body>
	<div class="login-container">
		<img src="image/logo.jpg">
		<div class="login-form">
			<div class="form-header">
				<h2><center>Lovebirds</center></h2>
                
				<p><center><h2>Create Your Account</h2></center></p>
			</div>
			<form>
				<div class="form-group">
					<label for="fullname">Full Name</label>
					<input type="text" id="fullname" name="fullname" required>
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required>
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<div class="pass">
						<input type="password" id="password" name="password" required>
					</div>
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password</label>
					<div class="pass">
						<input type="password" id="confirm-password" name="confirm-password" required>
					</div>
				</div>
				<div class="form-group">
					<button type="submit">Sign Up</button>
				</div>
			</form>
			
            <div class="form-options">
				<div class="g-signin2" data-onsuccess="onSignIn"></div>
			</div>
			<div class="form-footer">
				<p>Already a Lovebird? <a href="http://127.0.0.1:5500/Day6/lovebirds_login_page.html">Log In</a></p>
			</div>
		</div>
	</div>
</body>
</html>
