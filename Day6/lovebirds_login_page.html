<!DOCTYPE html>
<html>
<head>
	<title>Lovebirds Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/16943cbac0.js" crossorigin="anonymous"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="login-container">
		<img src="image/logo.jpg">
		<div class="login-form">
			<div class="form-header">
				<h2><center>Lovebirds</center></h2>
                <br>
				<p><center><h2>Welcome to Lovebirds</h2></center></p>
			</div>
			<form>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
                    <div class="pass">
					<input type="password" id="password" name="password" required>
                </div>
                    <br>
                        <a href="lovebirds_forgot_page.html">Forgot Password?</a>
				</div>
				<div class="form-group">
					<button type="submit">Log In</button>
				</div>
			</form>
			
            <div class="form-options">
				<div class="g-signin2" data-onsuccess="onSignIn"></div>
			</div>
			<div class="form-footer">
				<p>New Lovebird? <a href="http://127.0.0.1:5500/Day6/lovebirds_registration_page.html">create account</a></p>
			</div>
		</div>
	</div>
	<script>
		function onSignIn(googleUser) {
			
			var profile = googleUser.getBasicProfile();
			var email = profile.getEmail();
			var name = profile.getName();
			var imageUrl = profile.getImageUrl();
			console.log("Logged in as: " + name + " (" + email + ")");
			console.log("Profile image: " + imageUrl);
			
		}
	</script>
</body>
</html>
