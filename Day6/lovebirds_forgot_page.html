<!DOCTYPE html>
<html>
<head>
	<title>Lovebirds Forgot Password Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/16943cbac0.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="login-container">
		<img src="image/logo.jpg">
		<div class="login-form">
			<div class="form-header">
				<h2><center>Lovebirds</center></h2>
                <br>
				<p><center><h2>Forgot Password</h2></center></p>
			</div>
			<form>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div class="form-group">
					<button type="submit">Reset Password</button>
				</div>
			</form>
			<div class="form-footer">
				<p>Remembered your password? <a href="lovebirds_login_page.html">Log In</a></p>
			</div>
		</div>
	</div>
</body>
</html>
